<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="checkout-container">
    <div class="payment-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="Enter card number" maxlength="16" required>
      <label for="card-holder">Cardholder Name:</label>
      <input type="text" id="card-holder" placeholder="Enter cardholder name" required>
      <label for="expiration-date">Expiration Date:</label>
      <input type="text" id="expiration-date" placeholder="MM/YY" maxlength="5" required>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3" required>
      <button id="pay-btn" onclick="completePurchase()">Pay Now</button>
      <div id="error-message" class="error-message">Please correctly fill in all fields.</div>
    </div>
    <div id="payment-status"></div>
  </div>
  <script src="payment.js"></script>
</body>
</html>
